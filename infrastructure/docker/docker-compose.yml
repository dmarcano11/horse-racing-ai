services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: racing-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: racing_db
      POSTGRES_USER: racing_user
      POSTGRES_PASSWORD: racing_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U racing_user -d racing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching - we'll use later)
  redis:
    image: redis:7-alpine
    container_name: racing-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: racing-network